<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SINGLE PAGE WEB APP TEMPLATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home">Family Members</a>
    <a href="#about">Add family Member</a>
    <a href="#clients">Clients</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <p>My Family Members</p>
    <input onkeyup="searchFunction(this.value)" placeholder="Search for family member" style="margin-bottom: 50px;">
    <div id="family-container"></div>
  </section>

  <!-- about page -->
  <section id="about" class="page">
    <header class="topbar">
      <h2>Add Family Member</h2>
    </header>
    <p>Fill form to add family member</p>
    <form>
      <input type="url" id="img" placeholder="Img url">
      <input type="text" id="name" placeholder="Type name">
      <input type="text" id="age" placeholder="Type age">
      <input type="text" id="relation" placeholder="Type relation">
  
      <button type="button" onclick="addFamilyMember()">Add family member to list</button>
        </form>
  </section>

  <!-- clients page -->
  <section id="clients" class="page">
    <header class="topbar">
      <h2>Clients</h2>
    </header>
    <p>Hmm, there should be some clients right here...</p>
  </section>

  <!-- contact page -->
  <section id="contact" class="page">
    <header class="topbar">
      <h2>Contact</h2>
    </header>
    <p>So, contact info?</p>
    <p><a href="mailto:race@eaaa.dk">race@eaaa.dk</a></p>
    <a href="http://cederdorff.com" target="_blank">
      <img src="img/logo.png" alt="Cederdorff logo" class="logo">
    </a>
    <article id="contact-container"></article>
    <article id="productionist-container"
  </section>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
